# Product Service Deployment (CORRECTED)
# FIXES APPLIED:
# 1. Changed image to use specific version tag instead of 'latest'
# 2. Added MongoDB authentication credentials (MONGODB_USERNAME, MONGODB_PASSWORD)
# 3. Fixed MongoDB URI to include credentials from secrets

apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
  namespace: microshop
spec:
  replicas: 3
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
      - name: product-service
        image: hashicorp/http-echo:0.2.3
        args:
        - "-text=Product Service - Running in microshop cluster"
        ports:
        - containerPort: 5678
        env:
        # MongoDB credentials from secret
        - name: MONGODB_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: username
        - name: MONGODB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: password
        # MongoDB connection string using injected credentials
        - name: MONGODB_URI
          value: "mongodb://$(MONGODB_USERNAME):$(MONGODB_PASSWORD)@mongodb-headless:27017/products?authSource=admin"
        # Other configuration from ConfigMap
        - name: MONGODB_DATABASE
          valueFrom:
            configMapKeyRef:
              name: product-service-config
              key: database_name
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: product-service-config
              key: redis_host
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: product-service-config
              key: log_level
        livenessProbe:
          httpGet:
            path: /
            port: 5678
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 5678
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
