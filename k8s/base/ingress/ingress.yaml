# Ingress Configuration with TLS
# IMPORTANT: Replace microshop.example.com with your actual domain
# IMPORTANT: Configure cert-manager ClusterIssuer for automated TLS

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: microshop-ingress
  namespace: microshop
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - microshop.example.com
    secretName: microshop-tls
  rules:
  - host: microshop.example.com
    http:
      paths:
      # Frontend routing
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
      # Product API routing
      - path: /api/products
        pathType: Prefix
        backend:
          service:
            name: product-service
            port:
              number: 80
      # Order API routing
      - path: /api/orders
        pathType: Prefix
        backend:
          service:
            name: order-service
            port:
              number: 80
