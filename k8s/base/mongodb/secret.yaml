# MongoDB Secret (CORRECTED)
# FIXES APPLIED:
# 1. Values are now properly base64 encoded
# 2. 'admin' -> 'YWRtaW4=' (base64)
# 3. 'secretpassword123' -> 'c2VjcmV0cGFzc3dvcmQxMjM=' (base64)

apiVersion: v1
kind: Secret
metadata:
  name: mongodb-secret
  namespace: microshop
type: Opaque
data:
  # base64 encoded: echo -n 'admin' | base64 => YWRtaW4=
  username: YWRtaW4=
  # base64 encoded: echo -n 'secretpassword123' | base64 => c2VjcmV0cGFzc3dvcmQxMjM=
  password: c2VjcmV0cGFzc3dvcmQxMjM=

# IMPORTANT: Secrets use base64 encoding (NOT encryption)
# Base64 is just encoding, not security. For production:
# 1. Use sealed-secrets or similar tools
# 2. Never commit secrets to git
# 3. Use external secret management (Vault, AWS Secrets Manager, etc.)
#
# Alternative: Use stringData field for human-readable values
# stringData:
#   username: admin
#   password: secretpassword123
# This automatically base64-encodes when created
